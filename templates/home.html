{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Hi {{ user.username }}!</h1>
    <h2>Doge</h2>
    {{ doge }}
    <h1>Time</h1>
    {{ now }}
    <a href="{% url 'logout' %}">Log Out</a>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
  {% endif %}
  {% endblock %}
